<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rath Yatra - Lucky Draw</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('assets/rathyatra.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.4;
      z-index: -1;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 30px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #be2e2e, #be2e2e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3)); }
      to { filter: drop-shadow(0 0 30px rgba(255, 165, 0, 0.5)); }
    }

    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 400px;
      height: 400px;
    }

    .wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      border: 8px solid #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }

    .wheel-section {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wheel-section img {
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      padding: 5px;
    }

    .section1 { background: #e74c3c; transform: rotate(0deg); }
    .section2 { background: #3498db; transform: rotate(90deg); }
    .section3 { background: #2ecc71; transform: rotate(180deg); }
    .section4 { background: #f39c12; transform: rotate(270deg); }

    .wheel-pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #be2e2e;
      z-index: 10;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #be2e2e, #be2e2e);
      border-radius: 50%;
      border: 4px solid white;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .spin-button {
      background: linear-gradient(45deg, #FF6B6B, #FF8E53);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .spin-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
    }

    .spin-button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .spin-button:focus {
      outline: 3px solid #be2e2e;
      outline-offset: 3px;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(20, 18, 18, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(7px);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #be2e2e;
    }

    .result p {
    font-size: 18px;
    opacity: 0.95;
    color: #b09f3f;
    font-weight: bold;
}


    @media (max-width: 768px) {
      .wheel-container {
        width: 300px;
        height: 300px;
      }

      .wheel {
        width: 300px;
        height: 300px;
      }

      .wheel-section img {
        max-width: 60px;
        max-height: 60px;
      }

      h1 {
        font-size: 2.5em;
      }
    }

    @media (min-width: 1920px) {
      body {
        font-size: 1.2rem;
      }
    }

    .footer {
      margin-top: 50px;
      padding: 30px 20px;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .footer-section h3 {
      color: #be2e2e;
      margin-bottom: 10px;
    }

    .footer-section a {
      color: #be2e2e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ RATH YATRA OFFER üéØ</h1>
    
    <div class="wheel-container">
      <div class="wheel-pointer"></div>
      <div class="wheel" id="wheel">
        <div class="wheel-section section1">
          <img src="assets/dinner-set.jpg" alt="Dinner Set">
        </div>
        <div class="wheel-section section2">
          <img src="assets/tvs.jpg" alt="TVS Merchandise">
        </div>
        <div class="wheel-section section3">
          <img src="assets/peter-england.jpg" alt="Peter England">
        </div>
        <div class="wheel-section section4">
          <img src="assets/pipul.jpg" alt="Pipul Hotel">
        </div>
      </div>
      <div class="wheel-center">SPIN</div>
    </div>

    <button class="spin-button" id="spinButton" onclick="spinWheel()">üé≤ SPIN THE WHEEL üé≤</button>

    <div class="result" id="result">
      <p>Click the spin button to try your luck!</p>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-section main">
      <h3 style="color: green;">üèçÔ∏è SWASTIK TVS</h3>
      <p>üìß Email: sriradheautotech@gmail.com</p>
      <p>üìû Phone: +91 94370 15509</p>
      <p>üìç Address: Bellview Chhak, CDA, Sector-1, Cuttack 753014</p>
    </div>
    <div class="footer-section secondary">
      <h3 style="color: green;">üíù Designed with Love</h3>
      <p>‚ú® <strong>Siyaram Consultancy</strong></p>
      <p>üìû <a href="tel:+917854074538" style="color: green;">+91 78540 74538</a></p>
    </div>
  </footer>

  <script>
    let currentRotation = 0;

    const prize = {
      name: "Dinner Set",
      angle: 0,
      description: "üçΩÔ∏è Congratulations! You won a Beautiful Dinner Set!"
    };

    function spinWheel() {
      const spinButton = document.getElementById('spinButton');
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');

      if (spinButton.disabled) return;

      spinButton.disabled = true;
      result.innerHTML = '<p>üé≤ Spinning...</p>';

      const baseSpins = 5;
      const offset = Math.random() * 5; // optional small randomness

      const targetRotation = (360 * baseSpins) + (360 - prize.angle + offset);
      currentRotation += targetRotation;

      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        result.innerHTML = `
          <div>
            <h2>${prize.name}</h2>
            <p>${prize.description}</p>
          </div>
        `;
        spinButton.disabled = false;
      }, 4000);
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        spinWheel();
      }
    });

    window.addEventListener('load', function() {
      document.getElementById('spinButton').focus();
    });
  </script>
</body>
</html>
