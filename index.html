<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raja Offer - Lucky Draw</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 165, 0, 0.5)); }
        }

        .wheel-container {
            position: relative;
            margin: 40px auto;
            width: 400px;
            height: 400px;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            overflow: hidden;
        }

        .wheel-section img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            padding: 5px;
        }

        .section1 { background: linear-gradient(45deg, #e74c3c, #c0392b); transform: rotate(0deg); }
        .section2 { background: linear-gradient(45deg, #3498db, #2980b9); transform: rotate(90deg); }
        .section3 { background: linear-gradient(45deg, #2ecc71, #27ae60); transform: rotate(180deg); }
        .section4 { background: linear-gradient(45deg, #f39c12, #e67e22); transform: rotate(270deg); }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FFD700;
            z-index: 10;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            border: 4px solid white;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .spin-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .spin-button:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spin-button:focus {
            outline: 3px solid #FFD700;
            outline-offset: 3px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .result p {
            font-size: 18px;
            opacity: 0.9;
        }

        .spinning {
            animation: spin-wheel 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        @keyframes spin-wheel {
            from { transform: rotate(0deg); }
            to { transform: rotate(1800deg); }
        }

        @media (max-width: 768px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .wheel {
                width: 300px;
                height: 300px;
            }
            
            .wheel-section img {
                max-width: 60px;
                max-height: 60px;
            }
            
            h1 {
                font-size: 2.5em;
            }
        }
        
        .footer {
            margin-top: 50px;
            padding: 30px 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-section h3 {
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .footer-section.main {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .footer-section.main h3 {
            font-size: 20px;
        }

        .footer-section.main p {
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            margin: 8px 0;
            line-height: 1.4;
        }

        .footer-section.secondary h3 {
            font-size: 14px;
        }

        .footer-section.secondary p {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin: 4px 0;
            line-height: 1.3;
        }

        .footer-section a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #FFA500;
        }

        @media (max-width: 768px) {
            .footer-section.main {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>üéØ RAJO OFFER üéØ</h1>
    
    <div class="wheel-container">
      <div class="wheel-pointer"></div>
      <div class="wheel" id="wheel">
        <div class="wheel-section section1">
          <img src="assets/dinner-set.jpg" alt="Dinner Set">
        </div>
        <div class="wheel-section section2">

        </div>
        <div class="wheel-section section3">
          <img src="assets/peter-england.jpg" alt="Peter England">
        </div>

          <img src="assets/pipul.jpg" alt="Pipul Hotel">
        </div>
      </div>
      <div class="wheel-center">SPIN</div>
    </div>

    <button class="spin-button" id="spinButton" onclick="spinWheel()">üé≤ SPIN THE WHEEL üé≤</button>

    <div class="result" id="result">
      <p>Click the spin button to try your luck!</p>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section main">
        <h3>üèçÔ∏è SWASTIK TVS</h3>
        <p>üìß Email: sriradheautotech@gmail.com</p>
        <p>üìû Phone: +91 94370 15509</p>
        <p>üìç Address: Bellview Chhak, CDA, Sector-1, Cuttack 753014</p>
      </div>
      <div class="footer-section secondary">
        <h3>üíù Designed with Love</h3>
        <p>‚ú® <strong>Siyaram Consultancy</strong></p>
        <p>üìû <a href="tel:+917854074538">+91 78540 74538</a></p>
      </div>
    </div>
  </footer>

  <script>
    let totalSpins = 0;
    let currentRotation = 0;
    let winCounts = {
      dinnerSet: 0,
      tvs: 0,
      peter: 0,
      hotel: 0
    };
    let spinning = false;
    let hotelStayGiven = false;

    const prizes = [
      { name: "Dinner Set", id: "dinnerSet", angle: 0, description: "üçΩÔ∏è Congratulations! You won a Beautiful Dinner Set!" },
      { name: "TVS Merchandise", id: "tvs", angle: 90, description: "üèçÔ∏è Amazing! You won Exclusive TVS Merchandise!" },
      { name: "Peter England Coupons", id: "peter", angle: 180, description: "üëî Great! You won Peter England Shopping Coupons!" },
      { name: "Pipul Hotel Stay", id: "hotel", angle: 270, description: "üè® JACKPOT! You won a Night Stay at Pipul Hotel Puri!" }
    ];

    function determineWinner() {
      totalSpins++;
      
      if (!hotelStayGiven && totalSpins >= 25 && totalSpins <= 28) {
        if (Math.random() < 0.8) {
          hotelStayGiven = true;
          return prizes[3];
        }
      }

      if (totalSpins % 8 === 0 || totalSpins % 9 === 0 || totalSpins % 10 === 0) {
        if (Math.random() < 0.7) {
          return prizes[2];
        }
      }

      if (totalSpins % 5 === 0 || totalSpins % 6 === 0) {
        if (Math.random() < 0.6) {
          return prizes[1];
        }
      }

      return prizes[0];
    }

    function spinWheel() {
      if (spinning) return;

      spinning = true;
      const spinButton = document.getElementById('spinButton');
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');

      spinButton.disabled = true;
      result.innerHTML = '<p>üé≤ Spinning...</p>';

      const winner = determineWinner();
      winCounts[winner.id]++;

      const baseRotation = 360 * 5; // 5 full spins
      const offset = Math.random() * 20 - 10; // ¬±10¬∞ randomness
      const targetAngle = 360 - winner.angle + offset;

      const totalRotation = currentRotation + baseRotation + targetAngle;
      wheel.style.transform = `rotate(${totalRotation}deg)`;
      currentRotation = totalRotation;

      setTimeout(() => {
        result.innerHTML = `
          <div>
            <h2>${winner.name}</h2>
            <p>${winner.description}</p>
          </div>
        `;
        spinning = false;
        spinButton.disabled = false;
      }, 4000);
    }

    console.log('Lucky Draw Wheel Initialized');

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        spinWheel();
      }
    });

    window.addEventListener('load', function() {
      document.getElementById('spinButton').focus();
    });
  </script>
</body>
</html>
